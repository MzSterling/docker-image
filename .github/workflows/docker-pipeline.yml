name: Docker Build, Scan, and Push

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build_scan_push:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build Docker image using your Dockerfile in the repo
      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/mydockerapp:latest \
            .

      # Scan the image using Trivy
      - name: Security scan with Trivy
        uses: aquasecurity/trivy-action@0.14.0
        with:
          scan-type: image
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/mydockerapp:latest
          vuln-type: 'os,library'
          ignore-unfixed: true
          format: table
          exit-code: 0  # change to 1 to fail pipeline on HIGH/CRITICAL

      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Push the image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mydockerapp:latest
